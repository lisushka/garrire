[package]
name = "garrīre"
version = "0.1.0"
edition = "2018"

publish = false

authors = ["Félix Saparelli <felix@passcod.name>"]
description = "Sassy discord bot"
homepage = "https://github.com/storily/garrire"
license = "Artistic-2.0"
readme = "README.md"
repository = "https://github.com/storily/garrire"

[badges]
travis-ci = { repository = "storily/garrire", branch = "main" }
maintenance = { status = "actively-developed" }

[profile.release]
lto = true

[features]
default = ["calc-rhai"]
calc-rhai = ["rhai"]

[dependencies]
chrono = "0.4.7"
fluent = "0.8.0"
serde = "1.0.94"
log = "0.4.6"
env_logger = "0.7.0"
rand = "0.7.0"
walkdir = "2.2.8"
unic-langid = "0.6.1"
rust-embed = "5.1.0"
once_cell = "1.2.0"
rhai = { version = "0.9.1", optional = true }
lalrpop-util = "0.17.2"
regex = "1.3.1"
typemap = "0.3.3"
serde_json = "1.0.41"
error-chain = "0.12.1"
http = "0.1.18"
base64 = "0.10.1"
r2d2 = "0.8.5"

[dependencies.config]
version = "0.9.3"
features = ["toml"]

[dependencies.diesel]
version = "1.4.3"
features = ["chrono", "postgres", "r2d2"]

[dependencies.isahc]
version = "0.7.4"
default-features = false
features = ["http2", "json"]

[dependencies.serenity]
version = "0.7.0"
features = ["voice"]
