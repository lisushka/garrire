[package]
name = "garrīre"
version = "0.1.0"
edition = "2018"

publish = false

authors = ["Félix Saparelli <felix@passcod.name>"]
description = "Sassy discord bot"
homepage = "https://github.com/storily/garrire"
license = "Artistic-2.0"
readme = "README.md"
repository = "https://github.com/storily/garrire"

[badges]
travis-ci = { repository = "storily/garrire", branch = "main" }
maintenance = { status = "actively-developed" }

[profile.release]
lto = true

[dependencies]
chrono = "0.4.7"
fluent = "0.8.0"
serde = "1.0.94"
log = "0.4.6"
env_logger = "0.7.0"
rand = "0.7.0"
walkdir = "2.2.8"
lazy_static = "1.3.0"
unic-langid = "0.6.1"

[dependencies.config]
version = "0.9.3"
features = ["toml"]

[dependencies.diesel]
version = "1.4.3"
features = ["chrono", "postgres", "r2d2"]

[dependencies.rust-embed]
git = "https://github.com/pyros2097/rust-embed"

[dependencies.rust-embed-utils]
git = "https://github.com/pyros2097/rust-embed"

[dependencies.serenity]
version = "0.7.0"
features = ["voice"]
